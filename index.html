<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lista zadań TODO</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Lista zadań do zrobienia</h1>
      <section class="section">
        <h2 class="section__title section__item--h2">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input
            class="form__input js-input"
            type="text"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form__button js-button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section js-todoList">
        <div class="buttons">
          <h2 class="section__title section__item--h2">Lista zadań:</h2>
          <div class="js-buttons"></div>
        </div>
        <ul class="list js-list"></ul>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/0d3d74d6a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
