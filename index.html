<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista zadań TODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/style.css">
<script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <div class="grid">
            <h3 class="grid__item--h3">Dodaj nowe zadanie</h3>
            <form class="grid__item form js-form">
                <input class="form__input js-input" type="text" placeholder="Co jest do zrobienia?">
                <button class="form__button js-button">Dodaj zadanie</button>
            </form>
        </div>
        <div class="todoList js-todoList">
            <h3>Lista zadań do zrobienia</h3>
        </div>
        <div class="flex">
            <ul class="list js-list">
            </ul>
        </div>
    </div>
    
</body>
</html>
